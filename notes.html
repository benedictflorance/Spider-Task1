
<!DOCTYPE html>

<body id="body">
<h1>Joe Hacker's Notes Portal</h1><br>

		<a href="#" onclick="delNote(event)">Remove</a>
		</div>

		<a href="#" onclick="red(event)">High</a>
		</div>
		<div id="green">

		</div>
		<div id="blue">
		<a href="#" onclick="blue(event)">Low</a>

		</div>
		<div contenteditable="true" id="notes">

		</div>
	</div>
</div>
	<br>
